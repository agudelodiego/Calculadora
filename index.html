<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="https://kit.fontawesome.com/9c4c9a4324.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora web, puede sumar, restar, multiplicar, divir, entre muchas otras cosas mas. Aplicacion sin publicidad, y completamente Gratis">
    <meta name="keywords" content="Calculadora, sumar, restar">
    <meta name="languaje" content="spanish">
    <meta name="author" content="Diego Aguelo">
    <meta name="copyright" content="diego.devWeb">
    <meta name="audience" content="all">
    <meta name="robots" content="index, all, follow">
    <meta name="category" content="Calculadora cientifica">
    <meta itemprop="contact" content="agudelodiego22@gmail.com">
    <link rel="icon" type="image/x-icon" href="Iconos/calculator-solid.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body class="Cuerpo">
    <div class="calculadora">
        <div class="display">
            <div class="display-div">
                <p class="display-p up"></p> 
            </div>
            <div class="display-div">
                <p class="display-p down"></p>
            </div>
        </div>
        <div class="botones-contenedor">
            <div class="columna col-1">
                <div class="contenedor-boton">
                    <i class="fas fa-percent color-icono boton operacion" id="porcentaje"></i>
                </div>
                <div class="contenedor-boton">
                    <button class="boton operacion" id="dividendo-1">1/x</button>
                </div>
                <div class="contenedor-boton">
                    <button class="boton numero">7</button>
                </div>
                <div class="contenedor-boton">
                    <button class="boton numero">4</button>
                </div>
                <div class="contenedor-boton">
                    <button class="boton numero">1</button>
                </div>
                <div class="contenedor-boton">
                    <button class="boton operacion" id="negar">±</button>
                </div>
            </div>
            <div class="columna col-2">
                <div class="contenedor-boton">
                    <i class="fas fa-eye color-icono boton" id="modo"></i>
                </div>
                <div class="contenedor-boton">
                    <button class="boton operacion" id="cuadrado">x²</button>
                </div>
                <div class="contenedor-boton">
                    <button class="boton numero">8</button>
                </div>
                <div class="contenedor-boton">
                    <button class="boton numero">5</button>
                </div>
                <div class="contenedor-boton">
                    <button class="boton numero">2</button>
                </div>
                <div class="contenedor-boton">
                    <button class="boton numero">0</button>
                </div>
            </div>
            <div class="columna col-3">
                <div class="contenedor-boton">
                    <button class="boton operacion" id="borrarTodo">C</button>
                </div>
                <div class="contenedor-boton">
                    <button class="boton operacion" id="raizCuadrada">√x</button>
                </div>
                <div class="contenedor-boton">
                    <button class="boton numero">9</button>
                </div>
                <div class="contenedor-boton">
                    <button class="boton numero">6</button>
                </div>
                <div class="contenedor-boton">
                    <button class="boton numero">3</button>
                </div>
                <div class="contenedor-boton">
                    <button class="boton numero">.</button>
                </div>            
            </div>
            <div class="columna col-4">
                <div class="contenedor-boton">
                    <i class="fas fa-eraser color-icono boton operacion" id="borrar"></i>
                </div>
                <div class="contenedor-boton">
                    <i class="fas fa-divide color-icono boton operacion" id="division"></i>
                </div>
                <div class="contenedor-boton">
                    <button class="boton operacion" id="multiplicacion">x</button>
                </div>
                <div class="contenedor-boton">
                    <button class="boton operacion" id="restar">-</button>
                </div>
                <div class="contenedor-boton">
                    <button class="boton operacion" id="sumar">+</button>
                </div>
                <div class="contenedor-boton">
                    <button class="boton igual">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
