<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="https://kit.fontawesome.com/9c4c9a4324.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora web, puede sumar, restar, multiplicar, divir, entre muchas otras cosas mas. Aplicacion sin publicidad, y completamente Gratis">
    <meta name="keywords" content="Calculadora, sumar, restar">
    <meta name="languaje" content="spanish">
    <meta name="author" content="Diego Aguelo">
    <meta name="copyright" content="diego.devWeb">
    <meta name="audience" content="all">
    <meta name="robots" content="index, all, follow">
    <meta name="category" content="Calculadora cientifica">
    <meta itemprop="contact" content="agudelodiego22@gmail.com">
    <link rel="icon" type="image/x-icon" href="Iconos/calculator-solid.svg">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body class="Cuerpo">
    <div class="calculadora">
        <div class="display">
            <p class="display-in"></p>
        </div>
        <div class="botones-contenedor">
            <div class="columna col-1">
                <button class="boton"><i class="fas fa-percent color-icono"></i></button>
                <button class="boton">1/x</button>
                <button class="boton">7</button>
                <button class="boton">4</button>
                <button class="boton">1</button>
                <button class="boton">±</button>
            </div>
            <div class="columna col-2">
                <button class="boton" id="modo"><i class="fas fa-eye color-icono"></i></button>
                <button class="boton">x²</button>
                <button class="boton">8</button>
                <button class="boton">5</button>
                <button class="boton">2</button>
                <button class="boton">0</button>
            </div>
            <div class="columna col-3">
                <button class="boton">C</button>
                <button class="boton">√x</i></button>
                <button class="boton">9</button>
                <button class="boton">6</button>
                <button class="boton">3</button>
                <button class="boton">,</button>
            </div>
            <div class="columna col-4">
                <button class="boton"><i class="fas fa-eraser color-icono"></i></button>
                <button class="boton"><i class="fas fa-divide color-icono"></i></button>
                <button class="boton">X</button>
                <button class="boton">-</button>
                <button class="boton">+</button>
                <button class="boton igual">=</button>
            </div>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
